# https://help.github.com/en/articles/metadata-syntax-for-github-actions
name: 'GitHub Pages'
description: 'GitHub Action for deploying GitHub Pages'
author: 'crazy-max'
branding:
  color: 'green'
  icon: 'upload-cloud'

inputs:
  repo:
    description: 'GitHub repository where assets will be deployed. Example: portapps/portapps.github.io'
  target_branch:
    description: 'Git branch where assets will be deployed'
    default: 'gh-pages'
  build_dir:
    description: 'Path to build directory to deploy'
    required: true

runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    GITHUB_TOKEN: 'As provided by GitHub Actions'
